fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":\"404\"}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],\"notFoundStyles\":[],\"styles\":null}]]}]}]}]}],null]],\"initialHead\":[false,\"$Lf\"],\"globalErrorComponent\":\"$10\",\"missingSlots\":\"$W11\"}]]\n"])</script><script>self.__next_f.push([1,"12:I[1749,[\"250\",\"static/chunks/250-f6c3231d382d43d5.js\",\"749\",\"static/chunks/749-d76e4398f9663597.js\",\"308\",\"static/chunks/app/blog/%5Bslug%5D/page-2871e9523ddb9474.js\"],\"Image\"]\n13:Tf2e,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThe first thing anyone tells you about prioritising is that you need to have a framework. There's a bunch to choose from. RICE, ICE, Kano, MoSCoW. If you work in a startup, you don't have time to find explanations of all of these, let alone learn them properly.\u003c/p\u003e\n\u003cp\u003eDeciding which features to add to a product is hard. There's always competing priorities. Should you do the thing that is quick and will add a few monthly active users or the thing that is hard that will add more?\u003c/p\u003e\n\u003cp\u003eLet me tell you a story of a pizza shop. To follow along, open \u003ca href=\"https://www.mismit.com/pizza-example\"\u003ehttps://www.mismit.com/pizza-example\u003c/a\u003e and see it unfold.\u003c/p\u003e\n\u003cp\u003eHappy Hipster Pizza was planning their opening. They'd got a shop, fitted it out and done some customer research. They had big plans for a full menu but realised they needed to streamline operations in the first year, so they only had prep space for one type of pizza. They'd narrowed it down to just five flavours: Pepperoni, Hawaiian, BBQ Chicken, Farmhouse and the classic Margherita.\u003c/p\u003e\n\u003cp\u003eThey knew that Pepperoni was the most desierable topping in their target audience but also wanted to factor in the cost of the ingredients and the time to prepare. Knowing they wanted to boostrap the business, they wanted to be profitable from day one.\u003c/p\u003e\n\u003cp\u003eTo decide on a priority for the flavours, they needed to combine the different factors into the ranking. They'd read about \u003ca href=\"https://www.statology.org/excel-weighted-ranking/\"\u003eweighted ranking\u003c/a\u003e but how much more important was customer desirability than cost of ingredients? Was it 2x or 2.2x?\u003c/p\u003e\n\u003cp\u003eUsing Mismit, they did a pairwise comparison of the different factors.\u003c/p\u003e\n\u003cp\u003eThey decided they valued customer demand over cost of ingredients thinking that, if the flavour was popular enough, people would pay. They also valued time to prepare over cost of ingredients thinking that, if they could turnover more pizzas, they'd make more profit. Finally they valued customer demand over time to prepare thinking that, if people wanted the pizza enough, they'd wait for it to be ready.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/blog/prioritising-product-features/step3.png\" alt=\"Step 3 of the pairwise comparison, showing how they value each ranking dimension as described in the previous paragrpah.\"\u003e\u003c/p\u003e\n\u003cp\u003eThen they went through each flavour and decided how closely each one aligned with the factors. Pepperoni ingredients weren't expensive but weren't cheap; it has high customer demand and it was relatively quick to prepare. Hawaiian had a slightly higher cost of ingredients, pretty low customer demand and took a long time to prepare. Margherita ingredients are cheap, had pretty good customer demand and was very quick to prepare. BBQ Chicken had similar cost of ingredients to the other meat toppings, decent customer demand but took quite a while to prepare. Farmhouse ingredients were in the middle, customer demand was good and time to prepare was fairly quick.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/blog/prioritising-product-features/step4.png\" alt=\"Step 4 of the pairwise comparison, showing how each flavour ranked against each dimension.\"\u003e\u003c/p\u003e\n\u003cp\u003eThe results surprised them. Despite the higher cost of ingredients and longer time to prepare, Pepperoni came out on top!\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e1. Pepperoni (1.50)\n2. Margherita (1.42)\n3. Farmhouse (0.83)\n4. BBQ Chicken (0.17)\n5. Hawaiian (-1.00)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUsing a weighted ranking with pairwise comparison, they were able to take a subjective conversation and make it objective.\nThey loved data-driven decisions and this method was able to combine data without introducing the subjectivity of saying \"we prefer this factor by a specific weight more than another\".\u003c/p\u003e\n\u003cp\u003eYou'll be glad to know Happy Hipster Pizza opened to great fanfare and it wasn't long before they were able to add more flavours to the menu.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"className\":\"container mx-auto px-5\",\"children\":[\"$\",\"article\",null,{\"className\":\"mb-32 mt-16\",\"children\":[[\"$\",\"p\",null,{\"className\":\"mb-8 text-slate-500 text-xs\",\"children\":[[\"$\",\"$Lb\",null,{\"href\":\"/blog\",\"className\":\"hover:underline\",\"children\":\"Blog\"}],\" \u003e \",\"Prioritising product features: A Pizza Example\"]}],[[\"$\",\"h1\",null,{\"className\":\"text-5xl md:text-7xl lg:text-8xl font-bold tracking-tighter leading-tight md:leading-none mb-12 text-center md:text-left\",\"children\":\"Prioritising product features: A Pizza Example\"}],[\"$\",\"div\",null,{\"className\":\"mb-8 md:mb-16 sm:mx-0\",\"children\":[\"$\",\"div\",null,{\"className\":\"sm:mx-0\",\"children\":[\"$\",\"$L12\",null,{\"src\":\"/assets/blog/prioritising-product-features/cover.png\",\"alt\":\"Cover Image for Prioritising product featu
